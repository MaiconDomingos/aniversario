<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>


    <style>

        *{
            box-sizing: border-box;
            
        }

        body{
            width: 100%;
            height: 100%;
           background-image: url(https://wallpapers.com/images/hd/new-york-city-4k-ultra-hd-oikj76bebusvvf9p.jpg);
            
        }

        form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
           border-radius: 15px;
           font-size: 27px;
           color: rgb(255, 255, 255);
           text-shadow: 2px 2px 3px black;
        }

        input{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }

    </style>

</head>
<body>
    

    <form>

        <h3>Edificio Casa Branca</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <input type="submit" onclick="logar(); return false">

    </form>


    <script>


        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "Edinalva33" && senha == "Maicon"){
                alert('Sucesso');
                location.href = "https://www.meusparabens.com.br/wp-content/uploads/2019/10/amiga-a.png"
                alert('Usuario ou senha incorretos');
            }

        }

    </script>

</body>
</html>
